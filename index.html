<!doctype html>
<html lang="en">
  <head>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-dark">

<div class="container">
    <header class="text-center text-light my-5">
        <h1 class="mb-4">Todos</h1>
        <form action="" class="search">
            <div class="form-floating text-light">
                <input type="text" name="search" id="search" class="form-control" placeholder="search todos">
                <label for="search">search todos</label>
            </div>
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex bg-secondary align-items-center justify-content-between text-dark">
        <span class="text-right">Tea</span>
        <i class="bi bi-trash delete "></i>
      </li>
      <li class="list-group-item d-flex bg-secondary align-items-center justify-content-between text-dark ">
        <span class="text-left">coffee</span>
        <i class="bi bi-trash delete"></i>
      </li>
      <li class="list-group-item d-flex bg-secondary align-items-center justify-content-between text-dark ">
        <span class="text-left">milk</span>
        <i class="bi bi-trash delete"></i>
      </li>
    </ul>
    <h1 class="my-4 text-light text-center">Add Todos</h1>
    <form action="" class="add text-center my-4">
      <div class="form-floating text-light">
        <input type="text" name="add" id="" class="form-control" placeholder="Add a todo">
        <label for="add">Add a todo</label>
      </div>
    </form>
</div>
        <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
